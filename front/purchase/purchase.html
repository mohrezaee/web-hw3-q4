<!DOCTYPE html>

<html lang="fa">
<meta charset="UTF-8">

<head>
    <title>شرکت هواپیمایی مهسا</title>
    <link href="../index.css" rel="stylesheet" />
    <link href="purchase.css" rel="stylesheet" />
    <link rel="icon" href="../favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body dir="rtl" id="root">
    <nav class="home-navbar">
        <img id="navbar-menu" class="navbar-menu" src="../imgs/menu.png" width="30px" height="30px"
            onclick="openNav()" />
        <div id="navbar-side-menu" class="side-navbar">
            <span class="closebtn" onclick="closeNav()">&times;</span>
            <button id="main-menu-button" class="navbar-button">
                صفحه اصلی
            </button>
            <button id="navbar-login-button" class="navbar-button" onclick="login()">
                ورود / ثبت نام
            </button>
            <button id="navbar-profile" class="navbar-button">
                پروفایل
            </button>
            <button id="navbar-aboutus" class="navbar-button">
                درباره ما
            </button>
            <button id="navbar-logout" class="navbar-button" onclick="logout()">
                خروج
            </button>
        </div>
        <a href="#" class="headerLogo">
            <p class="header-logo-title">هواپیمایی مهسا</p>
            <picture>
                <source srcset="../imgs/logoW.png" media="(prefers-color-scheme: dark)">
                <img src="../imgs/logo.png" height="35px" />
            </picture>

        </a>
    </nav>

    <div class="passenger-container">
        <h1 class="title">لیست مسافران</h1>
        <div class="row">
            <div class="flight-details">
                <div style="height: 100px; display: inline-block;">
                    <h3 class="text" style="text-align:right; padding-right:30px; font-size:14px;">
                        پنجشنبه 16:30 | 1395/5/5
                    </h3>
                    <h2 class="text" style="text-align:right; padding-right:30px; margin-top:-10px; font-size:20px;">
                        همدان - زاهدان
                    </h2>
                </div>
            </div>
        </div>
        <table id="passenger-table" class="passenger-table">
            <tr>
                <th>
                    مسافر
                </th>
                <th>
                    شماره گذرنامه
                </th>
                <th>
                    قیمت
                </th>
            </tr>
        </table>
    </div>
    <button class="continue-button" onclick="buyTicket()">ادامه</button>
    <script src="purchase.js"></script>
    <script src="../global.js"></script>
</body>

</html>
